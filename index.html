<!DOCTYPE html>

<head>

	<!-- Basic Page Needs
	================================================== -->
	<meta charset="utf-8">
	<title>Warioware!</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Metas
	================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
	================================================== -->
	<link rel="stylesheet" href="stylesheets/layout.css">
	<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>


	<!-- Javascript
	================================================== -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="./js/script.js"></script>

	<script type="text/javascript" src="./js/Box2dWeb-2.1.a.3.js"></script>
	<script type="text/javascript" src="./js/box2dwebcustomlib.js"></script>

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	<!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

</head>
<body>

	<!-- Primary Page Layout
	================================================== -->

	<div class="container">
		<div id="fence">

			<div id="game-instance">
			</div>

			<section id="fence-container">
				<div id="left-door" class="door-holder">
					<figure class="game-door"></figure>
				</div>
				<div id="right-door" class="door-holder">
					<figure class="game-door"></figure>
				</div>

				<div id="left-card">
					<figure class="side-card"></figure>
				</div>
				<div id="right-card">
					<figure class="side-card"></figure>
				</div>
				<div id="top-card">
					<figure class="top-card-color"></figure>
				</div>
				<div id="card">
					<figure class="front-card">Awsaj</figure>
				</div>
			</section>
		</div>

		<div id="portrait-warning">
			<img id="rotating-phone" src="./images/phone.png"></img>
		</div>

	</div><!-- container -->

	<div hidden id="all-games">
		<div id="game0">

			<canvas id="canvas" width="1163" height="640" style="background-color:#333333;" ></canvas>
			<div id="gas-pedal"></div>
			<link rel="stylesheet" href="stylesheets/game1.css">
			<script src="./js/game1.js"></script>

		</div>
		<div id="game1" class="question-screen">

			<link rel="stylesheet" type="text/css" href="stylesheets/question.css"/>
			<script type='text/javascript' src='js/question.js'></script>
			<div id="levelBackground">
				<div id="questionPrompt"></div>
				<button class="ans" id="ans1"></button>
				<button class="ans" id="ans2"></button> 
				<button class="ans" id="ans3"></button> 
				<button class="ans" id="ans4"></button> 
				<!-- End Conditions -->
				<div id="win"></div>
				<div id="gameOver"></div>
			</div>

		</div>
		<div id="game2">

			<link id="game2style" rel="stylesheet" type="text/css" href="stylesheets/game2.css"/>
			<script type='text/javascript' src='js/game2.js'></script>
			<!-- Game divs  -->		
			<div id="levelBackground2">
				<div id="player1"></div>
				<div id="player2"></div>
				<div id="finish"></div>
				<div id="gas"></div>
				<div id="start"></div>
				<h1 id="startTime"></h1>
			</div>

		</div>
	</div>


<!-- End Document
	================================================== -->
</body>

</html>
